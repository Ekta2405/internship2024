<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List Example</title>
</head>
<style>
    ul{
        color:rgb(29, 27, 26);
        background-color: rgb(205, 215, 172);
    }
</style>
<body>
    <h2>My Nested List</h2>
    <ul>
        <li>Fruits
            
            <ul>
                
                
                <li>Apple</li>
                <li>Orange</li>
                <li>Banana</li>
                
            </ul>
        </li>
        <li>Vehicles
            <ul>
                <li>Car</li>
                <li>Bicycle</li>
                    <ul>
                        
                        <li>Road bikes</li>
                        <li>Mountain bikes</li>
                            <ul>
                                
                                <li>cross country</li>
                            <li>Trail</li>
                        </ul>
                    </ul>
                <li>Motorcycle</li>
            </ul>
        </li>
        <li>Colors
            <ul>
                <li>Red</li>
                <li>Blue</li>
                <li>Green</li>
            </ul>
        </li>
    </ul>
</body>
</html>
